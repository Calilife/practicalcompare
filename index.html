<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON COMPARE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-2">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">RISKIFIED JSON COMPARE</header>
        <main>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Initial JSON File</label>
                <textarea class="form-control " id="exampleFormControlTextarea1" rows="10"></textarea>

            </div>
            <button class="btn btn-primary btn-lg px-4" type="submit">COMPARE</button>
            <div class="mb-5"><textarea class="form-control " id="exampleFormControlTextarea2" rows="10"></textarea>
            </div>
        </main>
    </div>
    <script src="index.js"></script>

</body>

</html>
